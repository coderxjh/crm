<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function () {
        //获取一个table(表格)对象
        var table = layui.table
            ,$ = layui.jquery;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        //渲染指定的表格
        table.render({
            elem: '#test'
            , url: '/courseorder/listJson'
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , totalRow: true
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {
                    field: 'uuid',
                    title: 'ID',
                    width: 80,
                    fixed: 'left',
                    unresize: true,
                    sort: true,
                }
                    , {field: 'name', title: '名字', width: 120}
                    , {field: 'wechat_mark', title: '微信备注', width: 120}
                    , {field: 'wechat_no', title: '微信ID', width: 120}
                    , {field: 'qq_no', title: 'QQ号', width: 120}
                    , {field: 'course_name', title: '购买课程', width: 120}
                    , {field: 'course_price', title: '价格', width: 120}
                    , {field: 'order_date', title: '订单日期', width: 120}
                    , {field: 'right', title: '操作', width: 120, toolbar: "#barDemo"}
                ]
            ]
            , page: true
            , limit: 7
            , limits: [7, 8, 9, 10]
        });

        //工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                case 'add':
                    parent.layer.open({
                        type: 2,
                        content: '/courseorder/add',
                        offset: 'auto',
                        title: '添加课程订单',
                        area: ['1000px', '600px'],
                        btn: '关闭全部',
                        btnAlign: 'c',
                        yes: function () {
                            parent.layer.closeAll();
                        }
                    });
            }
        });

        //监听行双击事件
        table.on('rowDouble(test)', function (obj) {
            let data = obj.data.order_id;
            parent.layer.open({
                type: 2,
                content: '/courseorder/detail?order_id=' + data,
                offset: 'auto',
                title: '课程订单详情',
                area: ['1000px', '500px'],
                btn: '关闭全部',
                btnAlign: 'c',
                yes: function () {
                    parent.layer.closeAll();
                }
            })
        });

        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var order_id = obj.data.order_id; //获得order_id
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if (layEvent === 'del') { //删除
                layer.confirm('真的删除这一行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        type: 'DELETE',
                        url:'/courseorder/delete',
                        data:{order_id:order_id},
                        async:true,
                        success:function (result) {
                            if (result.success==1){
                                layer.msg("删除成功");
                            }else {
                                layer.msg("删除失败")
                            }
                        }
                    });
                });
            } else if (layEvent === 'edit') { //编辑
                //do something
            }
        });
    });
</script>
</body>
</html>
